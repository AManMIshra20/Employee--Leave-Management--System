<!DOCTYPE html>
<html>
<head>
	<title>Sign up Page</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style1.css')}}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body style= "font-family: sans-serif;
  background: url(pic.jpg) no-repeat;
  background-size: cover;">
	<div class="header">
		<h1>Register</h1>

	</div>



		<div class="alert-danger" role="alert"><center>{{message}}</center></div>
		<form action="{{url_for('register')}}" method="post" class="register">
		<div class="login-box">
			<div class="textbox">
			<i class="fas fa-user"></i>
			<input type="text" placeholder="Your Name Here" name="name" required value="" autocomplete="off">
		</div>
		<div class="textbox">
			<i class="fas fa-envelope"></i>
			<input type="email" placeholder="Enter Your Email" name="username" required value=" " autocomplete="off">
		</div>
		<div class="textbox">
			<i class="fas fa-lock"></i>
			<input type="password" placeholder="Your Password" name="password" required autocomplete="off">
		</div>
		<div class="textbox">
			<i class="fas fa-lock"></i>
			<input type="password" placeholder="Confirm password" name="repassword" required autocomplete="off">
		</div>
  		<br>
    Department:-&ensp;
  <select name="category" placeholder="Select Category">
		<option value="faculty">FACULTY</option>
		<option value="admin">ADMIN</option>
		<option value="others">OTHERS</option>
</select>
<br><br>
		<div class="input-group">
			<center><button name="OK" class="btn">Submit</button></center>
		</div>
		<p>
			Already a member ? <a href="{{url_for('login')}}">Sign in</a>
		</p>
	</form>
</body>
</html>
